<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
</head>
<body>
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value=""/>
    <button onclick="countdown()">Click to start.</button>
    <p id="timer"></p>
    <br>
    <hr>
    <br>
    <!-- This will be the slideshow code-->
    <p>This is my slideshow i've created!</p>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="img/microsoft.jpg" style="width:500px;height:500px;">
            <div class="text">Microsoft Logo</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="img/apple.jpg" style="width:500px;height:500px;">
            <div class="text">Apple Logo</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="img/linux.jpg" style="width:500px;height:500px;">
            <div class="text">Linus Logo</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>
    <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>



    <script src="Basic_JS_9.js"></script>
</body>
</html>
